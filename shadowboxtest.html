<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"> 
<head profile="http://gmpg.org/xfn/11">
	<link rel="stylesheet" type="text/css" href="style/js/shadowbox-3.0.3/shadowbox.css">
	<script type="text/javascript" src="style/js/shadowbox-3.0.3/shadowbox.js"></script>
	<script type="text/javascript" src="style/js/jq/jquery-1.8.2.min.js" charset="utf-8"></script> 
	<script type="text/javascript">
		Shadowbox.init({skipSetup: true});

		function moveCloseLink(){ 
			var cb=document.getElementById('sb-nav-close'); 
			var tb=document.getElementById('sb-title'); 
			if(tb) tb.appendChild(cb); 
		}

		function openForm(){
			var w = 0;
			var h = 0;
			var t = '';
			var html = '';
			var p = '';

			w = 750;
			h = 800;
			t = 'We would like your feedback';
			p = 'iframe';
			html = '../badge-it-gadget-lite/process-badges/index.php?badge=lunarrovergeometry';

			Shadowbox.open({
				content:		html,
				player:			p,
				title:			t,
				height:			h,
				width:			w
			});
			moveCloseLink();
		}
	</script>
</head>

<body onload="openForm()">
<a rel="shadowbox;width=740;height=416;" href="http://dev.cet.edu/badge-it-gadget-lite/process-badges/index.php?badge=lunarrovergeometry" >test</a >
</body>

</html>
